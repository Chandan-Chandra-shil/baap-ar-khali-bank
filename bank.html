<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baap ar khali Bank </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h2 class="text-6xl font-semibold text-center">Baap Ar Khali Bank Ar <span
        class="text-7xl font-semibold text-red-600">Dashboard</span></h2>
  </header>
  <main>
    <section>
      <div class="grid grid-cols-3 mx-auto w-9/12  gap-4 mt-12">
        <div class="bg-purple-500 p-12 rounded-lg">
          <h3 class="text-3xl font-semibold  ">Deposit</h3>
          <h2 class="text-6xl font-semibold">$<span id="deposit-total" class="text-white">00</span></h2>
        </div>
        <div class="bg-lime-500 p-12 bg-orange-500 rounded-lg">
          <h3 class="text-3xl font-semibold   ">Withdraw</h3>
          <h2 class="text-6xl font-semibold">$<span id="withdraw-total" class="text-white">00</span></h2>
        </div>
        <div class="bg-lime-500  bg-yellow-500 p-12 rounded-lg">
          <h3 class="text-3xl font-semibold  ">Balance</h3>
          <h2 class="text-6xl font-semibold">$<span id="balance-total" class="text-white">00</span></h2>
        </div>
      </div>
    </section>

    <section class="mt-12">
      <div class="grid grid-cols-2 gap-4 mx-auto w-9/12 ">
        <div class="bg-lime-200 p-12 rounded-lg">
          <h3 class="text-4xl font-sembold mb-4">Your Deposit</h3>
          <input class="block px-12 py-2 mb-4 rounded-md" type="text" name="" id="deposit-field">
          <button id="btn-deposit"
            class="block bg-red-400 text-2xl py-2 px-8 rounded-md text-white hover:bg-red-600 font-semibold ">Deposit</button>
        </div>
        <div class="bg-red-200 p-12 rounded-lg">
          <h3 class="text-4xl font-sembold mb-4">Your Withdraw</h3>
          <input class="block px-12 py-2 mb-4 rounded-md" type="text" name="" id=" withdraw-field">
          <button id="btn-withdraw"
            class="block bg-red-400 text-2xl py-2 px-8 rounded-md text-white hover:bg-red-600 font-semibold ">Withdraw</button>
        </div>

      </div>
    </section>
  </main>
  <!-- js file -->
  <script src="js/bank.js"></script>
</body>

</html>
